<div class="card w-full rounded bg-base-100 shadow-2xl  overflow-hidden border-2 ">
  <div class="card-body p-4 sm:p-6 md:p-8 space-y-4">
    <h2 class="text-xl sm:text-2xl font-semibold text-primary">
      <ng-content select="[cardHeader]"></ng-content>
    </h2>

    <div class="text-base-content/80">
      <ng-content select="[cardBody]"></ng-content>
    </div>

    <div class="pt-4 border-t border-base-200 flex justify-end">
      <ng-content select="[cardFooter]"></ng-content>
    </div>
  </div>
</div>
